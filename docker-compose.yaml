version: '2'

services:

  deployment1:
    image: gireeshgg/tomguns:latest
    ports:
      - "8081:8080"
    container_name: app1

  deployment2:
    image: gireeshgg/tomguns:latest
    ports:
      - "8082:8080"
    container_name: app2

  web:
    image: nginx
    container_name: Nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - .:/etc/nginx/conf.d
    command: [nginx-debug, '-g', 'daemon off;']
